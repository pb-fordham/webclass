    <body>
<!-- comment -->
<h1 class="urbanist">Dreams</h1>

<h2 class="ultra-regular">By Langston Hughes</h2>

<p class="first urbanist">Hold fast to <b>dreams</b><br>
For if <b>dreams</b> die<br>
Life is a broken-winged bird<br>
That cannot fly.</p>
 
<p class="second">Hold fast to <b>dreams</b><br>
For when <b>dreams</b> go<br>
Life is a barren field<br>
Frozen with snow.</p>

<img src="images/pexels-monique-laats-230726-733090.jpg" alt="bird flying" width="200">
